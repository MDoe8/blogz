{% extends "base.html" %}
{% block content %}
    {% if errorMessage %}
    <div class="container">
        <div class="row">
            <div>
                <h3 class="text-danger">{{errorMessage}}</h3>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card my-4">
                    <h5 class="card-header">New Blog Post:</h5>
                    <div class="card-body">
                        <form action="" method="POST">
                        <div class="form-group">
                            <input class="form-control" name="title" rows="1" value="{{form['title']}}">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="body" rows="10">{{form['body']}}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
