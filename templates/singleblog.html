{% extends "base.html" %}
{% block content %}

        <div class="row">

                <h1 class="mt-4">
                    {{blog.title}}
                </h1>
                <p class="lead">by Fabiane</p>
                <hr>
                <p>Posted on {{blog.entryDate}}</p>
                <hr>
                <p class="lead">{{blog.body | safe}}</p>
            </div>
        </div>
    </div>
{% endblock %}
